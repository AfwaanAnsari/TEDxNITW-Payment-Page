<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

    <script
      src="https://kit.fontawesome.com/3876a1b379.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->

        <nav class="navbar navbar-expand-lg">
          <div class="brand">
            <a class="navbar-brand" href=""
              ><img
                src="images/TED.png"
                alt="ted-logo"
                class="d-inline-block align-text-top logo"
              />
              <small>Ideas worth spreading</small></a
            >
          </div>
        </nav>
      </div>
    </section>

    <section id="payment-header" class="dark">
      <h1>Paying â‚¹199</h1>
    </section>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="payment-box card p-3">
            <form onsubmit="event.preventDefault()" class="form-card">
              <div class="row justify-content-center mb-4 radio-group">
                <div class="col-sm-3 col-5">
                  <div class="radio selected mx-auto" data-value="gpay">
                    <img
                      class="fit-image companies"
                      src="images/GPay.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="paytm">
                    <img
                      class="fit-image companies"
                      src="images/Paytm.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="phonepe">
                    <img
                      class="fit-image companies"
                      src="images/PhonePe.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="amazonpay">
                    <img
                      class="fit-image companies"
                      src="images/AmazonPay.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <br />
              </div>
              <div class="row justify-content-center form-group"></div>
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="input-group">
                    <input
                      type="text"
                      name="Name"
                      placeholder="johnsmith@bank"
                    />
                    <label>UPI ID</label>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-12">
                  <a href="final.html" class="nodecor">
                    <button
                      class="btn btn-lg btn-block pay-button"
                      type="button"
                    >
                      <strong>Pay</strong>
                    </button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="upiscript.js"></script>
  </body>
</html>
