<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TED: Ideas Worth Spreading</title>
    <link rel="icon" href="images/T.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="payment.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3876a1b379.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->

        <nav class="navbar navbar-expand-lg">
          <div class="brand">
            <a class="navbar-brand" href=""
              ><img
                src="images/TED.png"
                alt="ted-logo"
                class="d-inline-block align-text-top logo"
              />
              <small>Ideas worth spreading</small></a
            >
          </div>
        </nav>
      </div>
    </section>

    <section id="payment-header" class="dark">
      <h1>Paying â‚¹199</h1>
    </section>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="payment-box card p-3">
            <form onsubmit="event.preventDefault()" class="form-card">
              <div class="row justify-content-center mb-4 radio-group">
                <div class="col-sm-3 col-5">
                  <div class="radio selected mx-auto" data-value="amex">
                    <img
                      class="fit-image companies"
                      src="images/AmericanExpress.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="visa">
                    <img
                      class="fit-image companies"
                      src="images/VISA.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="master">
                    <img
                      class="fit-image companies"
                      src="images/MasterCard.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <div class="col-sm-3 col-5">
                  <div class="radio mx-auto" data-value="rupay">
                    <img
                      class="fit-image companies"
                      src="images/RuPay.png"
                      width="105px"
                      height="55px"
                    />
                  </div>
                </div>
                <br />
              </div>
              <div class="row justify-content-center form-group">
                <div class="col-12 px-auto">
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      id="customRadioInline1"
                      type="radio"
                      name="customRadioInline1"
                      class="custom-control-input"
                      checked="true"
                    />
                    <label
                      for="customRadioInline1"
                      class="custom-control-label label-radio"
                      >Private</label
                    >
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      id="customRadioInline2"
                      type="radio"
                      name="customRadioInline1"
                      class="custom-control-input"
                    />
                    <label
                      for="customRadioInline2"
                      class="custom-control-label label-radio"
                      >Business</label
                    >
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="input-group">
                    <input type="text" name="Name" placeholder="John Smith" />
                    <label>Name</label>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="input-group">
                    <input
                      type="text"
                      id="cr_no"
                      name="card-no"
                      placeholder="0000 0000 0000 0000"
                      minlength="19"
                      maxlength="19"
                    />
                    <label>Card Number</label>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group">
                        <input
                          type="text"
                          id="exp"
                          name="expdate"
                          placeholder="MM/YY"
                          minlength="5"
                          maxlength="5"
                        />
                        <label>Expiry Date</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group">
                        <input
                          type="password"
                          name="cvv"
                          placeholder="&#9679;&#9679;&#9679;"
                          minlength="3"
                          maxlength="3"
                        />
                        <label>CVV</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12">
                 
                  <a href="final.html" class="nodecor">
                  <button class="btn btn-lg btn-block pay-button" type="button">
                    <strong>Pay</strong>
                  </button>
                </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="cardscript.js"></script>
  </body>
</html>
